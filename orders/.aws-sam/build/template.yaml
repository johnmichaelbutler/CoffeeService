AWSTemplateFormatVersion: 2010-09-09
Description: orders
Transform:
- AWS::Serverless-2016-10-31
Resources:
  coffeeServiceApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Dev
      Cors:
        AllowHeaders: '''*'''
        AllowMethods: '''*'''
        AllowOrigin: '''*'''
  putOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/built/handlers/put-order.putOrderHandler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP post method to add an order to
        a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: OrdersTable
      - EventBridgePutEventsPolicy:
          EventBusName:
            Ref: CoffeeServiceEventBus
      Environment:
        Variables:
          DYNAMODB_TABLE:
            Ref: OrdersTable
          EVENT_BUS:
            Ref: CoffeeServiceEventBus
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: POST
            RestApiId:
              Ref: coffeeServiceApi
      CodeUri: putOrderFunction
  handleEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/built/handlers/handle-event.handleEventHandler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: Receives an event from event bus
      Environment:
        Variables:
          DYNAMODB_TABLE:
            Ref: OrdersTable
          EVENT_BUS:
            Ref: CoffeeServiceEventBus
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: OrdersTable
      - EventBridgePutEventsPolicy:
          EventBusName:
            Ref: CoffeeServiceEventBus
      Events:
        PutOrderEventRule:
          Type: EventBridgeRule
          Properties:
            EventBusName:
              Ref: CoffeeServiceEventBus
            Pattern:
              source:
              - CoffeeService.orders
              - CoffeeService.payments
      CodeUri: handleEventFunction
  OrdersTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: order_id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
  CoffeeServiceEventBus:
    Type: AWS::Events::EventBus
    Properties:
      Name: CoffeeServiceEventBus
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${coffeeServiceApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  CSEventBus:
    Description: Event bus for Coffee Service
    Value:
      Ref: CoffeeServiceEventBus
    Export:
      Name: CSEventBus
